<!DOCTYPE html>
<html ng-app="SiglaApp">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Siglas.info</title>
	<meta http-equiv="cache-control" content="max-age=3600, must-revalidate">
	<meta http-equiv="content-language" content="pt, en">
	<meta name="google-site-verification" content="s1UaA4z5zpu7QSfm9Ic34_5M_nJK5h0Dz780EX2TNa4">
	<meta name="author" content="WeS">
	<meta name="description" content="Siglas e definições">
	<meta name="keywords" content="siglas, dicionário, sinônimos, acrônimos">
	<meta name="robots" content="index,follow">
	<meta name="revisit" content="2 days">
	<meta name="revisit-after" content="2 days">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/nanoscroller.css">
	<link rel="stylesheet" href="/css/siglas.css">

	<script src="/js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>	
	<script src="/js/angular.min.js" type="text/javascript"></script>
	<script src="/js/angular-sanitize.js" type="text/javascript"></script>
	<script src="/js/jquery.nanoscroller.min.js" type="text/javascript"></script>
	<script src="/app/siglas.js" type="text/javascript"></script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-7944434-35', 'auto');
	  ga('send', 'pageview');
	</script>
</head>
<body data-ng-controller="SiglaCtrl" style="height:100%;">

	<header>
		<div class="container">
			<div class="row-fluid">
				<div class="col-sm-6 center-block">
					<div>
						<a href="/">
							<img src="/images/logo.png" alt="Siglas" class="pull-left img-responsive logo">
							<h1 class="pull-left">SIGLAS<br><small class="pull-right">.info</small></h1>
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>

    <div class="container-fluid barrabusca">
		<div class="row-fluid">
			<form ng-submit="$parent.getItems()">
		    	<div class="col-sm-offset-3 col-sm-6 text-center">
					<div class="input-group">
	    				<input type="text" class="form-control text-uppercase" id="busca" name="busca" ng-model="$parent.busca" placeholder="Informe a SIGLA que deseja consultar">
	    				<span class="input-group-btn">
	    					<button class="btn btn-default">Buscar</button>
	    				</span>
	    			</div>
		    	</div>
	    	</form>
    	</div>
    </div>

    <div class="container-fluid barralista">
		<div class="row-fluid">
	        <div class="col-sm-4 animate-repeat divbloco" ng-repeat="item in $parent.feeds" post-render>
	            <strong class="text-muted pull-right">{{item.categoria}}</strong>
	        	<div class="boxsigla">
	            	<h1 class="text-center siglah1">{{item.sigla}}</h1>
	            </div>
	            <strong class="text-danger pull-left">{{item.subcategoria}}</strong>
	            <br>
	            <h4 class="text-center text-info">{{item.descricao_br}}</h4>
	            <h4 class="text-center text-muted">({{item.descricao_original}})</h4>
	           	<div class="nano">
	           		<div class="nano-content">{{item.significado}}</div>
	           	</div>
	        </div>
	        <div class="col-sm-12 text-center" ng-if="!$parent.inicio">
	        	<h1 class="text-danger"><span class="glyphicon glyphicon-alert"></span></h1>
	        	<h2 class="text-danger">Não foram encontradas SIGLAS com o termo <strong>{{$parent.buscado}}</strong></h2>
	        	<div class="text-center"><a href="#"><h3><span class="glyphicon glyphicon-question-sign"></span> Deseja adicionar conteúdo para a Sigla <strong>{{$parent.buscado}}</strong>?</h3></a></div>
	        </div>
	    </div>
    </div>
</body>
</html>
